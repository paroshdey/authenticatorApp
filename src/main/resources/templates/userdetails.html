<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" layout:decorator="layout">

<head>
	<title>User Home</title>
</head>

<body>
	<div layout:fragment="content">
		<div sec:authorize="isAuthenticated()" class="text fw-light fs-6 lh-1">
		<div sec:authorize="hasAuthority('OAUTH2_USER')" >		
		        <p>Welcome <span th:text="${name}">user</span>!</p>
		        <p>You have successfully authenticated against google</p>
		
		</div>
		</div>
		
		<div sec:authorize="hasAuthority('ADMIN')">Hey welcome Admin <span
				sec:authentication="principal.username">User</span></h3>
		</div>		
		<div sec:authorize="hasAuthority('USER')">Hey welcome User <span
				sec:authentication="principal.username">User</span></h3>
		</div>
	    <div>
			<p>
				<a th:href="@{/logout}">Logout</a>
			</p>
		</div>
	</div>
</body>

</html>
