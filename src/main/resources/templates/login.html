<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
<div class="container text-center">
	<div>
		<h2>Login page</h2>
		<br/>
	</div>
	<div>
		<h6><a th:href="@{/oauth2/authorization/facebook}">Login with Facebook</a></h6>	
	</div>
	<div>
		<h6><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h6>	
	</div>	
	<div><p>OR</p></div>
		
	<form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
	<div class="border border-secondary rounded p-3">
		<div th:if="${param.error}">
			<p class="text-danger">Invalid username or password.</p>
		</div>
		<div th:if="${param.logout}">
			<p class="text-warning">You have been logged out.</p>
		</div>
		<div>
			<p><input type="text" name="email" required class="form-control" placeholder="E-mail" /></p>	
		</div>
		<div>
			<p><input type="password" name="password" required class="form-control" placeholder="Password" /></p>
		</div>
		<div>
			<p><input type="submit" value="Login" class="btn btn-primary" /></p>
		</div>
	</div>
	</form>
</div>
</body>
</html>
